{% extends "base.html" %}
    {% block content %}
    <div class="blog"></div>
    <div class="title"></div>
    <h1> Add a Blog Entry</h1>
    <form method="post" action="blog">
        <table>
            <tr>
                <td>
                    <label for="blogtitle">Title of new Blog:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="blogtitle" value={{blogtitle}}/ >
                    <p class="error">{{blogtitle_error}}</p>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="newblog">New blog entry:</label>
                </td>
            </tr>
            <tr>
                <td>

                    <input type="text" name="newblog" value="{{newblog}}" >
                    <p class="error">{{newblog_error}}</p>
                </td>
           </tr>
           <tr>
               <td>
                   <input type="submit" value="newblog" >

               </td>
           </tr>
        </table>
      </form>
{% endblock %}
